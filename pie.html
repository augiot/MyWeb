<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
</head>
<body>
<svg width="960" height="600"></svg>
</body>


<!--<script src="../static/js_d3/d3.min.js" , charset="utf-8"></script>-->
<script src="../static/js_d3/d3.js" , charset="utf-8"></script>
<script>
    var marge = {top: 60, bottom: 60, left: 60, right: 60};
    var svg = d3.select("svg");
    var width = svg.attr("width");
    var height = svg.attr("height");
    var g = svg.append("g")
        .attr("transform", "translate(" + marge.top + "," + marge.left + ")");
    var dataset = [30, 10, 43, 55, 13];//需要将这些数据变成饼状图的数据
    //设置一个color的颜色比例尺，为了让不同的扇形呈现不同的颜色
    var colorScale = d3.scaleOrdinal()
        .domain(d3.range(dataset.length))
        .range(d3.schemeCategory10);
    //新建一个饼状图
    var pie = d3.pie();
    //新建一个弧形生成器
    var innerRadius = 0;//内半径
    var outerRadius = 100;//外半径
    var arc_generator = d3.arc()
        .innerRadius(20)
        .outerRadius(100);


    // 将原始数据变成可以绘制饼状图的数据
    var pieData = pie(dataset);
    //在浏览器的控制台打印pieData
    console.log(pieData);

    // 6、开始绘制，老规矩，先为每一个扇形及其对应的文字建立一个分组<g>
    var gs = g.selectAll(".g")
        .data(pieData)
        .enter()
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")//位置信息

    // 7、绘制扇形 绘制饼状图的各个扇形
    gs.append("path")
        .attr("d", function (d) {
            console.log(d)
            // d.data = [1,1,1,1,1]
            // console.log(d)
            // alert(d.data)
            // return arc_generator(d);//往弧形生成器中出入数据
            return d3.arc().innerRadius(20).outerRadius(100)(d);//往弧形生成器中出入数据
        })
        .attr("fill", function (d, i) {
            // alert(i)

            return colorScale(i);//设置颜色
        });

    // 8、文字  绘制饼状图上面的文字信息
    gs.append("text")
        .attr("transform", function (d) {//位置设在中心处
            return "translate(" + arc_generator.centroid(d) + ")";
        })
        .attr("text-anchor", "middle")
        .text(function (d) {
            return d.data;
        })
</script>


</html>
